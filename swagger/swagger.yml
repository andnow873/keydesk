---
swagger: '2.0'
info:
  version: 1.0.0
  title: Keykeeper server
basePath: /
paths:
  /token:
    post:
      produces:
        - application/json
      responses:
        201:
          description: Token created.
          schema:
            $ref: "#/definitions/token"
        default:
          description: error
          schema:
              $ref: "#/definitions/error"
  /user/list:
    get:
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        200:
          description: A list of users.
          schema:
              type: array
              items:
                  $ref: "#/definitions/user"
        403: 
          description: 'You do not have necessary permissions for the resource'
        default:
          description: error
          schema:
              $ref: "#/definitions/error"
  /user/add:
    post:
      security:
        - Bearer: []
      produces:
        - application/binary
      responses:
        201:
          description: New user created.
          schema:
              type: file
          headers:
              Content-Disposition:
                  type: string
                  description: the value is `attachment; filename="wg.conf"`
        403: 
          description: 'You do not have necessary permissions for the resource'
        default:
          description: error
          schema:
              $ref: "#/definitions/error"
  /user/{UserID}/delete:
    delete:
      security:
        - Bearer: []
      produces:
        - application/json
      parameters:
        - type: string
          name: UserID
          in: path
          required: true
      responses:
        204:
          description: User deleted.
        403: 
          description: 'You do not have necessary permissions for the resource'
        default:
          description: error
          schema:
              $ref: "#/definitions/error"
definitions:
  token:
    type: object
    required:
      - Token
    properties:
      Token:
        type: string  
  user:
    type: object
    required:
      - UserID
      - UserName
    properties:
      UserID:
        type: string
      UserName:
        type: string
      Problems:
        type: array
        items:
          type: string
      ThrottlingTill:
        type: string
        format: date-time
      LastVisitSubnet:
        type: string
        format: date-time
      LastVisitASName:
        type: string
        format: date-time
      LastVisitASCountry:
        type: string
        format: date-time
  error:
    type: object
    required:
      - message
    properties:
      code:
        type: integer
      message:
        type: string
        
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header